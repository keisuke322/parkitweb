<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Parkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/parkit.js"></script>
</head>

<body>
    <!-- home page -->
    <div id="home" data-role="page">
        <header data-role="header">
            <h1>PARKIT</h1>
        </header>
        <div class="ui-content" role="main">
            <h1>Start</h1>
            <a class="ui-btn" href="#parkInfoInput" onclick="submitPark()">
                <img src="images/clock.svg"><br/>
                <p id="refreshCurrentDateTime"></p>
                <p>&nbsp;&nbsp; 入庫 &#8250;&#8250;</p>
            </a>
        </div>
    </div>

    <!-- park info input page -->
    <div id="parkInfoInput" data-role="page">
        <header data-role="header">
            <a href="#" data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Cancel</a>
            <h1>PARKIT</h1>
        </header>
        <div class="ui-content" role="main">
            <h1>INPUT</h1>
            <div class="ui-field-contain">
              <input type="text" name="textinput" id="parkingNumberInput" placeholder="駐車番号を入力" />
            </div>
            
            <p id="parkingTimeForInput">&#8250;&#8250; 01:33:29</p>
            
            <form>
                <fieldset id="parkedDateTimeFieldSet" data-role="collapsible">
                    <legend>駐車時刻</legend>
                    <input type="date" name="parkedDate" id="parkedDateInput" value="">
                    <input type="time" name="parkedTime" id="parkedTimeInput" value="6:32">
                </fieldset>
            </form>
            
            <a class="ui-btn ui-icon-check ui-btn-icon-top" href="#parkInfo" id="parkInfoSubmitButton" onclick="submitParkInfo()">確定</a>

        </div>
    </div>
    
    <!-- park info page -->
    <div id="parkInfo" data-role="page">
        <header data-role="header">
            <h1>PARKIT</h1>
            <a class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-btn-icon-right ui-icon-carat-r" href="#parkInfoInput">Edit</a>
        </header>
        <div class="ui-content" role="main">
            <h1>PARKING INFO</h1>
            <div class="ui-body">
                <p id="parkingNumber">C319</p>
                <p id="parkingTime">01:33:29</p>
                <p id="parkedTime">2014/4/7 22:20:14</p>
            </div>
            <a class="ui-btn" href="#home" id="finishButton" onclick="submitParkFinish()">終了</a>
        </div>
        
    </div>
    
</body>
</html>
